<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="card">
        <div class="card-body" class= "text-center" >
          <h1 class="card-title">Table Reservation</h1>
          <hr>
          <h3 class="card-text">Make your reservation</h3>
          <a href="/table"><button class="btn btn-lg btn-primary">View Tables</button></a>
          <a href="/"><button class="btn btn-lg btn-default">Home</button></a>
        </div>  
        <div class="card-body" class= "text-center" >
          <form role="form">
            <div class="form-group">
              <label for="reserve-name">Name</label>
              <input type="text" class="form-control" id="reserve-name">
            </div>
            <div class="form-group">
              <label for="reserve-phone">Phone Number</label>
              <input type="text" class="form-control" id="reserve-phone">
            </div>
            <div class="form-group">
              <label for="reserve-email">Email</label>
              <input type="text" class="form-control" id="reserve-email">
            </div>
            <div class="form-group">
              <label for="reserve-user-id">User ID</label>
              <input type="text" class="form-control" id="reserve-user-id">
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="link">
        <a href="/api/table" class="card-link">API Table Link</a> | <a href="/api/waitlist" class="card-link">API Wait List</a>
      </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.js"></script>
    <!-- script here -->

</body>

</html>
